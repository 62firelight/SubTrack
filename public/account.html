<html>
    <head>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.umd.js"></script>
        <script src="js/external/axios.js"></script>
        <title>Update Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/SubTrack.css">
    </head>

    <body>
        <main id="content">
            <h1> My Account </h1>
            <navigation></navigation>
            <hr>
            <form class="login-form">
                <center>
                    <input type="hidden" v-model="customerToUpdate.customerId" required>
                    
                    <label for=“username”><strong>Username: </strong></label>
                    <label>{{customerToUpdate.username}}</label>
                    <br>

                    <label for=“firstName”><strong>First Name: </strong></label>
                    <label>{{customerToUpdate.firstName}}</label>
                    <br>

                    <label for=“lastName”><strong>Last Name: </strong></label>
                    <label>{{customerToUpdate.lastName}}</label>
                    <br>

                    <label for=“phoneNumber”><strong>Phone: </strong></label>
                    <label>{{customerToUpdate.phoneNumber}}</label>
                    <br>
                    
                    <label for=“emailAddress”><strong>Email: </strong></label>
                    <label>{{customerToUpdate.emailAddress}}</label>
                    <br>
                    <br>
                    
                    <!--<button type="submit">Update Account</button></center>--> 
                    {{updateMessage}}
                </center>
                <br>
                <center><button class="del" type="submit">Delete Account</button></center>
            </form>
        </main>
        
        <script type="module" src="js/customer.js"></script>
    </body>
</html>
