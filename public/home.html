<html ng-app="SubTrek">
    <head>
        <title>SubTrek</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/SubTrek.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>SubTrek</h1>
        <div ng-include="'menu.html'">
            
        </div>
        <hr>
        <div align="center">
        <a href="subscription.html"><button>Add Subscription</button></a>
        </div>
        
        <table ng-controller="SubscriptionController as subCtrl">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Due Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="subscription in subCtrl.subscriptions">
                    <td>{{subscription.name}}</td>
                    <td>{{subscription.description}}</td>
                    <td>{{subscription.subscriptionPrice| currency}}</td>
                    <td>{{subscription.dueDate}}</td>
                    <td><a href="updatesub.html"><button>Update</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
