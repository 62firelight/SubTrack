<html ng-app="SubTrek">
    <head>
        <title>Sign In</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body ng-controller="CustomerController as custCtrl">

        <div>
            <h1>Sign In</h1>
        </div>
        <div ng-include="'menu.html'" align='right'>
            
        </div>
        <div>
            <!--<p>{{custCtrl.signInMessage}}</p>-->
            <form ng-submit="custCtrl.signIn(username, password)" class='form'>
                <fieldset>
                    <legend align='left'>Account Details</legend>
                    <label for='uname'>Username:</label>
                    <input type="text" ng-model="username" required>
                    <br><br>
                    <label for='pword'>Password:</label>
                    <input type="password" ng-model="password" required>
                    <br><br>
                    <center><button type='submit'>Sign In</button></center>
                </fieldset>
            </form>
            <center><h4>If you don't have an account then you can <a href=register.html>create one</a></h4></center>
        </div>
    </body>
</html>
