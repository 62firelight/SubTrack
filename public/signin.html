<html>
    <head>
        <title>Sign In</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/SubTrack.css">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.umd.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content">
            <div>
                <h1>Sign In</h1>
            </div>
            <div align="center">

            </div>
            <hr>
            <div class="login-form">
                <!--<p>{{signInMessage}}</p>-->
                <center>
                    <form @submit.prevent="signIn()" class='form'>
                        <fieldset>
                            <legend align='left'>Account Details</legend>
                            <label for='uname'>Username:</label>
                            <input type="text" v-model="customer.username" required>
                            <br><br>
                            <label for='pword'>Password:</label>
                            <input type="password" v-model="customer.password" required>
                            <br><br>
                            <center><button type='submit' class="raise">Sign In</button></center>
                        </fieldset>
                    </form>
                </center>
                <center><h4>Don't have an account? <a href=register.html>Create one!</a></h4></center>
            </div>
        </main>

        <script type="module" src="js/customer.js"></script>
    </body>
</html>
