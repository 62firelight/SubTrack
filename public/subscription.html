<html>
    <head>
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.umd.js"></script>
        <script src="js/external/axios.js"></script>
        <title>Add Subscription</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/SubTrack.css">
    </head>
    <body>
        <main id='content'>
            <h1> Add Subscription </h1>
            <navigation></navigation>
            <hr>
            <form @submit.prevent="addSub()" class="login-form">
                <label for=“name”>Name:</label>
                <input type="text" v-model="subscription.name" list="nameList" required>
                <datalist id="nameList">
                    <option v-for="subscription in subscriptions">{{subscription.name}}</option>
                </datalist>
                <br>

                <label for=“category”>Category:</label>
                <input type="text" v-model="subscription.category" list="categoryList" required>
                <datalist id="categoryList">
                    <option v-for="category in categories">{{category}}</option>
                </datalist>
                <br>

                <label for=“subscriptionPrice”>Price:</label>
                <input type="text" v-model="subscription.subscriptionPrice" list="priceList" required>
                <datalist id="priceList">
                    <option v-for="subscription in subscriptions">{{subscription.subscriptionPrice}}</option>
                </datalist>
                <br>

                <label for=“description”>Description:</label>
                <input type="text" v-model="subscription.description" required>
                <br>

                <label for=“companyName”>Company:</label>
                <input type="text" v-model="subscription.companyName" required>
                <br>

                <label for=“dueDate”>Due Date:</label>
                <input type="date" v-model="subscription.dueDate" name="trip-start"
                       min="2020-01-01" max="2030-12-31">
                <br><br>
                <button class="raise" type="submit">Add Subscription</button>
            </form>
        </main>

        <script type='module' src='js/subscription.js'></script>
    </body>
</html>
