<html ng-app="SubTrek">
    <head>
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/SubTrek.js"></script>
        <title>Update Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        
         <h1> Update Account </h1>
         <div align="center" ng-include="'menu.html'" align="right"></div>
         <form ng-controller="CustomerController as custCtrl" ng-submit="custCtrl.updateCustomer(customer)" >
            <label for=“username”>Username:</label>
            <input type="text" ng-model="customer.username" required>
            <br>
            
            <label for=“firstName”>First Name:</label>
            <input type="text" ng-model="customer.firstName" required>
            <br>
            
            <label for=“lastName”>Last Name:</label>
            <input type="text" ng-model="customer.lastName" required>
            <br>
            <label for=“password”>Password:</label>
            <input type="password" ng-model="customer.password" required>
            <br>
            
            <label for=“phoneNumber”>Phone Number:</label>
            <input type="text" ng-model="customer.phoneNumber" required>
            <br>
            <label for=“emailAddress”>Email:</label>
            <input type="email" ng-model="customer.emailAddress" required>
            <br>
            <br>
            
            <center><button type="submit">Update Account</button></center>
        </form>
        
    </body>
     <footer>
        <text>Thankyou for choosing SubTrek to store all your subscription data.</text>
        <br><br>
        <text>For any Questions, please contact customersupport@subtrek.com</text>
        
  
</footer>
</html>
